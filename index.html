<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa sanitario Zulia</title>

    <link rel="stylesheet" href="../complementos/fontawesome/fontawesome/all.min.css">
    <link rel="stylesheet" href="assets/main.css">
    <script src="assets/main.js"></script>
</head>
<body>
    <main>
        <header>
            <nav>
                <a href="#">
                    Mapa sanitario Zulia
                </a>
                <a href="#" id="burge_icon">
                    <i id="font_burge" class="fas fa-bars"></i>
                    <i id="font_close" class="fas fa-times hide"></i>
                </a>
            </nav>
            <section class="menu_items hide_menu">
                <ul>
                    <li>
                        <a class="open_sidebar" data-sidebar="geolocation">
                            <i class="fas fa-map"></i>
                            <b class="items_content">Geolocalización</b>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fas fa-exchange-alt"></i>
                            <b class="items_content">Configuración capa ASIC</b>
                        </a>
                    </li>
                    <li id="items_legend">
                        <a>
                            <i class="fas fa-list"></i>
                            <b>Leyenda</b>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fas fa-info-circle"></i>
                            <b class="items_content">Acerca del proyecto</b>
                        </a>
                    </li>
                </ul>
            </section>
        </header>

        <section id="map"></section>

        <aside id="geolocation" class="sidebar hide">
            <div class="header_sidebar">
                <h3>
                    <i class="fas fa-map"></i>
                    Geolocalización
                </h3>
                <a class="btn_close_sidebar" data-sidebar="geolocation">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <button id="start_geolocation" class="active">
                <i class="fas fa-home"></i>
                <b>Iniciar</b>
            </button>
            <button id="remove_geolocation" class="active">
                <i class="fas fa-home"></i>
                <b>Remover</b>
            </button>
            <button id="zoom_geolocation" class="active">
                <i class="fas fa-home"></i>
                <b>Zoom</b>
            </button>
        </aside>

        <aside id="config_asic" class="sidebar config_asic">
            <div class="header_sidebar">
                <h3>
                    <i class="fas fa-exchange-alt"></i>
                    Configuración capa ASIC
                </h3>
                <a class="btn_close_sidebar" data-sidebar="config_asic">
                    <i class="fas fa-times"></i>
                </a>
            </div>
            <div id="config_asic_text" class="items">
                <p>¿Confirme si  desea <b id="config_asic_element_b">activar</b> la consulta de la capa ASIC?</p>
            </div>
            <div class="items checkbox">
                <label class="switch">
                    <input id="btn_config_asic" type="checkbox">
                    <span class="slider round"></span>
                </label>
            </div>
        </aside>

        <aside id="wallpaper" class="hide"></aside>
    </main>
</body>
</html>
